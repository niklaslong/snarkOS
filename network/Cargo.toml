[package]
name = "snarkos-network"
version = "1.1.4"
authors = ["The Aleo Team <hello@aleo.org>"]
description = "Network for a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = ["aleo", "cryptography", "blockchain", "decentralized", "zero-knowledge"]
categories = ["cryptography::cryptocurrencies", "operating-systems"]
include = ["Cargo.toml", "src", "README.md", "LICENSE.md"]
license = "GPL-3.0"
edition = "2018"

[dependencies]
snarkvm-algorithms = { version = "0.0.5" }
snarkvm-dpc = { version = "0.0.5" }
snarkvm-errors = { version = "0.0.5" }
snarkvm-models = { version = "0.0.5" }
snarkvm-objects = { version = "0.0.5" }
snarkvm-utilities = { version = "0.0.5" }

snarkos-consensus = { path = "../consensus", version = "1.1.4" }
snarkos-metrics = { path = "../metrics", version = "1.1.4"}
snarkos-storage = { path = "../storage", version = "1.1.4"}

anyhow = { version = "1.0" }
bincode = { version = "1.3.1" }
byteorder = { version = "1" }
capnp = { version = "0.14" }
capnpc = { version = "0.14" }
chrono = { version = "0.4", features = ["serde"] }
hex = { version = "0.4.2" }
log = { version = "0.4.11" }
parking_lot = { version = "0.11.1" }
rand = { version = "0.8" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.62" }
snow = { version = "0.7", default-features = false, features = ["libsodium-resolver", "chacha20poly1305", "blake2", "sha2", "x25519-dalek", "rand"] }
thiserror = { version = "1.0" }
tokio = { version = "1" }
tracing = { default-features = false, features = ["log"], version = "0.1" }
tracing-futures = { version = "0.2" }

[dev-dependencies]
snarkos-testing = { path = "../testing" }
jsonrpc-http-server = "15.0"

[build-dependencies]
rustc_version = "0.2"
